<body>
Adds the top-level name at the cursor to the module's <code>__all__</code> list.
<p>If <code>__all__</code> does not exist, it is created after the module docstring and
<code>from __future__</code> imports (following PEP 8 conventions).</p>
<p>Works with both list (<code>[...]</code>) and tuple (<code>(...)</code>) forms of <code>__all__</code>.</p>
</body>
