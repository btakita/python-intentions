<body>
Moves a module-level dunder variable (<code>__all__</code>, <code>__version__</code>, <code>__author__</code>, etc.)
to its PEP 8 compliant position: after the module docstring and
<code>from __future__</code> imports, before any other imports.
<p>Available when a dunder assignment is defined after regular imports in the file.</p>
</body>
